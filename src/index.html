		<title>LoopStudios</title>

	<body>
		<div class="preload">
			<img src="./assets/images/preloader.gif" alt="loading-image" />
		</div>

		<section class="hero">
			<div class="hero__inner" id="header-container">
				<header class="hero__header" id="sticky-header">
					<div class="hero__logo">
						<a href="#" class="nav__logo-link">
							<img
								src="./assets/images/logo.svg"
								alt="LoopStudios Logo"
								class="hero__logo-img"
							/>
						</a>
					</div>

					<nav class="hero__nav">
						<ul class="hero__list" id="nav-list">
							<li class="hero__list-item">
								<a href="#" class="hero__list-link">about</a>
							</li>
							<li class="hero__list-item">
								<a href="#" class="hero__list-link">careers</a>
							</li>
							<li class="hero__list-item">
								<a href="#" class="hero__list-link">events</a>
							</li>
							<li class="hero__list-item">
								<a href="#" class="hero__list-link">products</a>
							</li>
							<li class="hero__list-item">
								<a href="#" class="hero__list-link">suppport</a>
							</li>
						</ul>
					</nav>

					<div class="menu-btn" id="menu-btn">
						<div class="menu-btn__burger"></div>
					</div>
				</header>

				<section class="hero__body">
					<h1 class="hero__title">immersive experiences that deliver</h1>
				</section>
			</div>
		</section>
